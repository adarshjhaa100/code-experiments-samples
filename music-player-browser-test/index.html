<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Audio Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #FFD700; }
    </style>
</head>
<body class="bg-black text-slate-100 min-h-screen flex flex-col items-center justify-center p-6 font-sans">

    <div class="max-w-lg w-full bg-[#0a0a0a] rounded-xl shadow-[0_0_20px_rgba(255,215,0,0.05)] overflow-hidden border border-[#222]">
        
        <div class="p-5 border-b border-[#222] bg-[#0a0a0a] flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#FFD700] to-[#8a7218]">
                    GOLD PLAYER
                </h1>
                <p class="text-[9px] text-[#555] uppercase tracking-widest mt-1">Smart Buffering â€¢ Projected Time</p>
            </div>
            <button id="stop-btn" class="bg-[#FFD700]/10 text-[#FFD700] px-4 py-1.5 rounded text-[10px] font-bold tracking-wider hover:bg-[#FFD700]/20 transition-all uppercase disabled:opacity-20 disabled:cursor-not-allowed" disabled>
                Stop
            </button>
        </div>

        <div class="relative w-full h-[51px] bg-black group cursor-pointer border-b border-[#222]">
            <canvas id="visualizer-canvas" class="w-full h-full block"></canvas>
            
            <div class="absolute inset-0 flex items-center justify-between px-3 pointer-events-none">
                <span id="v-current-time" class="text-[9px] font-mono text-[#FFD700] bg-black/50 px-1 rounded backdrop-blur-sm">0:00</span>
                <span id="v-total-time" class="text-[9px] font-mono text-[#555] bg-black/50 px-1 rounded backdrop-blur-sm">--:--</span>
            </div>
        </div>

        <div class="px-5 py-2 bg-[#080808] border-b border-[#1a1a1a] flex justify-between text-[9px] font-mono text-[#666]">
            <span id="status-text" class="text-[#FFD700]">Ready</span>
            <span id="bytes-loaded">0.00 MB</span>
        </div>

        <div id="music-list" class="p-3 flex flex-col gap-1.5 max-h-64 overflow-y-auto custom-scrollbar bg-black">
            </div>
    </div>

    <script src="./newindex.js"></script>
</body>
</html>
