<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-lg w-full bg-slate-800 rounded-xl shadow-2xl overflow-hidden border border-slate-700">
        
        <div class="p-6 border-b border-slate-700 bg-slate-800 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
                    Chunk Visualizer
                </h1>
                <p class="text-slate-400 text-xs mt-1">Click the visualizer to Seek</p>
            </div>
            <button id="stop-btn" class="bg-red-500/20 text-red-400 px-3 py-1 rounded text-sm hover:bg-red-500/30 transition-colors" disabled>
                Stop
            </button>
        </div>

        <div class="relative w-full h-32 bg-slate-900 cursor-crosshair group">
            <canvas id="visualizer-canvas" class="w-full h-full block"></canvas>
            
            <div class="absolute top-2 right-2 text-xs font-mono text-teal-500 opacity-0 group-hover:opacity-100 transition-opacity">
                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
        </div>

        <div class="px-6 py-2 bg-slate-800 border-b border-slate-700 flex justify-between text-xs font-mono text-slate-400">
            <span id="status-text">Ready</span>
            <span id="bytes-loaded">0 MB</span>
        </div>

        <div id="music-list" class="p-4 flex flex-col gap-2 max-h-60 overflow-y-auto custom-scrollbar">
            </div>
    </div>

    <script src="./newindex.js"></script>
</body>
</html>
